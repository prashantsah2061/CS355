<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Breed Image Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dog Breed Image Search</h1>
  <label for="breed">Choose a dog breed:</label>
  <input list="breeds" id="breed" name="breed">
  <datalist id="breeds"></datalist>
  <button id="show-images-btn">Show Images</button>
  <p id="message"></p>
  <img id="dog-image" alt="Random Dog Image" style="display: none;" />
  <script src="script.js"></script>
</body>
</html>
