<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caldwell University Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Caldwell University Application Form</h1>
        <img src="https://www.caldwell.edu/wp-content/uploads/2023/07/caldwell.university.seal_.cmyk_.873_OL.jpg" alt="Caldwell University Logo" class="logo">
    </header>

    <form id="studentForm" action="page2.html" method="GET">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="gpa">GPA:</label>
        <input type="number" id="gpa" name="gpa" step="0.01" required>

        <label for="sat">SAT Score:</label>
        <input type="number" id="sat" name="sat" required>

        <label for="english">English Proficiency Score:</label>
        <input type="number" id="english" name="english" required>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <div class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™/DARK</div>

    <script src="script.js"></script>
</body>
</html>
